<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:boot="http://java.sun.com/jsf/composite/components/boot">
<h:head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>
ACTIVITAS
</title>
	<!-- Bootstrap -->
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="signin.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>
<h:body>
	<h:panelGroup rendered="#{!empty param.login_error}">
		<boot:alert type="danger" dismissable="true" message="Erro ao efetuar o login! Motivo: #{SPRING_SECURITY_LAST_EXCEPTION}"/>
	</h:panelGroup>
	<form id="login" action="#{request.contextPath}/j_spring_security_check" class="form-signin" method="post">
		<h2 class="form-signin-heading">Activitas</h2>
		<input id="j_username" name="j_username" type="text" class="form-control" placeholder="Usuario" required="true" autofocus="true"/>
        <input id="j_password" name="j_password" type="password" class="form-control" placeholder="Senha" required="true"/>
        <label class="checkbox">
          <input id="_spring_security_remember_me" type="checkbox" value="Lembrar Usuário"/> Lembrar Usuário
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <script>
			document.getElementById("login").j_username_value = "#{SPRING_SECURITY_LAST_USERNAME}";
		</script>
	</form>
	<h:outputScript library="js" name="jquery-1.11.0.min.js"/>
	<h:outputScript library="js" name="bootstrap.min.js"/>
</h:body>
</html>
